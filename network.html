<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Network View</title>
<style>

.axis path,
.axis line {
  fill: none;
  stroke: #fff;
}

svg {
  font: 8px sans-serif;
}

.network_outer_rect {
  fill: #eee;
}

.network_inner_rect {
  fill: #ddd;
}

.node {
  fill: #a77;
}

.node_label {
  font: 2px sans-serif;
  fill: #fff;
}

.edge_label {
  font: 2px sans-serif;
  fill: #fff;
}

.edge {
  stroke: #77a;
}

.cmp_node {
  fill: #77a;
}

.cmp_edge {
  stroke: #a77;
}


</style>
<script type="text/javascript" src="d3.js"></script>
<script type="text/javascript" src="network-view.js"></script>
</head>
<body>
<script type="text/javascript">
d3.json("ex_np_data.json", function(data) {
  d3.select("#network")
    .datum(data)
    .call(networkView());
});

nv_cmp = networkView();
nv_cmp.node_class("cmp_node");
nv_cmp.edge_class("cmp_edge");

d3.json("ex_mb_data2.json", function(data) {
  d3.select("#network")
    .datum(data)
    .call(networkView().network_id("cmp").node_class("cmp_node").edge_class("cmp_edge"));
});
</script>
<p id="network">
</p>
</body>
</html>
